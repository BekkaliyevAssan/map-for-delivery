<div class="map">
  <ya-map [center]="[51.246750, 51.443390]"(load)="onRoutePanelLoad()"></ya-map>
</div>
<div class="controls">
  <input type="text" placeholder="address" name="address" id="suggest">
  <button (click)="onInputReady()">find me</button>
</div>
<div class="user-info">
  {{userLocation.name}}
  <br>
  {{userLocation.latlng}}
</div>
<div class="delivery-info" *ngIf="distance">
  {{deliveryCost}} ₸ за {{distance}} км доставки
</div>
